
<html>

   <body>
        <h3>javascripting language</h3>
		<hr/>
  firstnumber:<input="text" id="t1">
     <br></br>
  secondnumber:<input="text" id="t2">
    <br></br>
	  <input type="button"  onclick="f1()" value="sum"/>
	  <br></br>
	  <p id="p1"> </p>
	<script>
    function f1()
	{
	var obj1=document.getElementById("t1");
	var obj2=document.getElementById("t2");
	var obj3=document.getElementById("p1");
	
	var x=parseInt(obj1.value);
	var y=parseInt(obj2.value);
	var z=x+y
	obj3.innerText="sum result:"+z
	}
	</script>
