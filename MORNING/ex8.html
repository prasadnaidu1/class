<html>
	<head><title>Forms Ex</title></head>
	<body>
		<form>
			Name <input type="text" name="username"> <br>
			Password <input type="password" name="password"><br>
			Server Course: <br>
				<input type="radio" name="serverCourse" value="java"> Java<br>
				<input type="radio" name="serverCourse" value=".net"> .net<br>
				<input type="radio" name="serverCourse" value="python"> Python<br>
			UI Course: <br>
				<input type="checkbox" name="uiCourse" value="html"> HTML5<br>
				<input type="checkbox" name="uiCourse" value="css"> css<br>
				<input type="checkbox" name="uiCourse" value="js"> js<br>
				<input type="checkbox" name="uiCourse" value="bootstrap"> bootstrap<br>
				<input type="checkbox" name="uiCourse" value="A6"> A6<br>
				<input type="submit" value="Registration">
				<input type="reset" value="Cancel">
		</form>
	</body>
</html>
