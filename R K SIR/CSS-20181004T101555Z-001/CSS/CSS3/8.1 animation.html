<html>
<head>
<style> 
	 /* The animation code */
	@keyframes ex1 {
		from {
			width: 100px;
			height: 100px;
		}
		to {
			width: 200px;
			height: 400px;
		}
	}

	/* The element to apply the animation to */
	div {
		width: 100px;
		height: 100px;
		background-color: red;
	}

	div:hover{
		animation-name: ex1;
		animation-duration: 1s;
		animation-iteration-count:1;
		animation-direction:normal;
	} 
</style>
</head>
<body>

	<div>animation-direction:revere</div>

	</body>
</html>
